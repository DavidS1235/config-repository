server:
  port: 8083
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8009/eureka/
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
    routes:
    - id: client-service
      uri: lb://client-service
      predicates:
        - Path=/api/client/**
      filters:
        - StripPrefix=2
    - id: product-service
      uri: lb://product-service
      predicates:
        - Path=/api/productos/**
      filters:
        - StripPrefix=2
    - id: movement-service
      uri: lb://movement-service
      predicates:
        - Path=/api/movement/**
      filters:
        - StripPrefix=2